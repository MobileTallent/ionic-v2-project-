<ion-view view-title="User search results" ng-controller="AdminEmailSearch as vm">
    <ion-nav-buttons side="right">
        <i class="button button-icon icon ion-search" ng-click="vm.search()">
        </i>
    </ion-nav-buttons>
    <ion-content>

        <div ng-show="!vm.users.length" style="text-align: center;font-family:'Avenir Next LT Pro Regular';font-size:18px">
            <br/>
            {{'No results' | translate}}<br/>
        </div>
        <div class="list">
            <a class="item item-avatar" ng-repeat="user in vm.users track by user.id" ui-sref="^.userAdmin({userId : user.id})">
                {{::user.getEmail()}}
            </a>
        </div>

    </ion-content>
</ion-view>
