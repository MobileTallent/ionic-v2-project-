<!DOCTYPE html>
<html ng-app="ionicApp">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- This works in conjunction with the whitelist plugin https://github.com/apache/cordova-plugin-whitelist  -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; img-src * data: ; style-src 'self' 'unsafe-inline' http://fonts.googleapis.com; media-src 'self' blob: *.parsetfss.com; font-src 'self' fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.googleapis.com http://maps.googleapis.com http://maps.gstatic.com *.facebook.net *.facebook.com *.parse.com *.parsetfss.com *.linkedin.com *">
<!--
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
-->

    <title></title>

    <!-- inject:css -->
    <!-- endinject -->

    <!-- inject:js -->
    <!-- endinject -->

    <link rel="stylesheet" href="lib.css">
    <link rel="stylesheet" href="ionic.app.css">
    <link rel="stylesheet" href="app.css">

    <script src="browser-polyfill.js"></script> <!-- This is from the npm module babel-core for ES6 support -->
    <script src="parse.js"></script>
    <script src="lib.js"></script>
    <script src="cordova.js"></script>
    <script src="facebookConnectPlugin.js"></script>
    <script src="templates.js"></script>
    <script src="app.js"></script>
    <script src="app.ts.js"></script>
    <script src="lodash.min.js"></script>

  </head>

  <body>

  <div id="fb-root"></div>

  <div ng-controller="TwilioVideoChat as video">

    <ion-nav-view></ion-nav-view>

  </div>

  <!-- This is required for the JavaScript FB SDK, ie when in a browser or the phone (or emulator) doesn't have the native plugin -->
  <script>
    if(!window.cordova) {
      window.fbAsyncInit = function() {
        facebookConnectPlugin.browserInit(FACEBOOK_APP_ID);
        fbLoaded = 'true';
      };
    }
    (function(d){
      var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement('script'); js.id = id; js.async = true;
      js.src = "//connect.facebook.net/en_US/all.js";
      ref.parentNode.insertBefore(js, ref);
    }(document));
  </script>

  </body>
</html>
