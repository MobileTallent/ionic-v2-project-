<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title>Test PN</title>

      <link rel="stylesheet" href="css/ionic.app.min.css" />
      <link rel="stylesheet" href="css/style.css" />


      <script src="lib/parse/parse.min.js"></script>
      <script src="lib/ionic/js/ionic.bundle.js"></script>

      <!-- cordova script (this will be a 404 during development) -->
      <script src="cordova.js"></script>

      <!-- your app's js -->
      <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
   </head>

   <body ng-app="testpn">

    <ion-pane>
      <ion-header-bar class="bar-stable">
         <h1 class="title">Test Parse.Push</h1>
      </ion-header-bar>

      <ion-content ng-controller="TestPushCtrl">
         <div class='list card'>
            <div class='item item-divider'>Status</div>
            <div class='item item-text-wrap'>device: {{deviceInstallationId}} <ion-spinner ng-show='getInstallationIdInProgress'></ion-spinner></div>
            <div class='item item-text-wrap'>server: {{verifyServerRes}} <ion-spinner ng-show='verifyServerInProgress'></ion-spinner></div>
         </div>

         <div class="list card">
            <div class="item item-divider">
               Enter some text, then tap a button
            </div>
            <div class="item item-input">
               <input type="text" placeholder="Hello via Parse.Push" ng-model="textMsg">
            </div>
            <div class="item item-text-wrap">
               <div>
                  <button class="button button-positive margin-right-1x" ng-click='pushText()'>PUSH TEXT</button>
                  <button class="button button-positive" ng-click='pushChat()'>PUSH "chat"</button>
                  <ion-spinner ng-show='textPushInProgress'></ion-spinner>
               </div>
               <div class='padding stable-bg'>
                  <div ng-show='textPushRes' class='margin-bottom-1x'><u>Response:</u> {{textPushRes}} </div>

                  <div ng-show='pnReceived'><u>receivePN:</u> {{pnReceived}}</div>
                  <div ng-show='pnReceivedChat'><u>receivePN:chat:</u> {{pnReceivedChat}}</div>
                  <div ng-show='pnOpened'><u>openPN</u> {{pnOpened}}</div>
               </div>
            </div>
            <div class="item item-input">
               <!-- tell server to delay push. useful for testing cold start with only 1 device -->
               <span class="input-label">Delay seconds</span>
               <input type="number" min="0 step="5" placeholder="delay seconds" ng-model="delayPushSeconds" />
            </div>
         </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
