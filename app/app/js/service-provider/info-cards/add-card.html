<ion-view title="Add card" class="background-calm">
  <ion-content padding="true" class="has-header">
    <form class="list">
      <label class="item item-input">
        <span class="input-label">Question</span>
        <textarea placeholder="">Did you know ? </textarea>
      </label>
      <label class="item item-input">
        <span class="input-label">Answer</span>
        <textarea placeholder="">Multiple lines answer</textarea>
      </label>
      <ion-item class="item-divider"> Card Image</ion-item>
      <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
        <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
      </div>
      <div class="item item-body">
        <button id="addCard-button24" class="button button-balanced button-block">Upload...</button>
      </div>
      <ion-item class="item-divider">Options</ion-item>
      <ion-item class="item-icon-right" ui-sref="sp.audience">Audience
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-right" ui-sref="sp.video">Video
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-right" ui-sref="sp.sorting-options">Sorting options
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <button class="button button-royal  button-block">Add card</button>
    </form>
  </ion-content>
</ion-view>
