<ion-view title="Organisation's Primary Contacts" class="background-calm">
  <ion-content padding="true" class="has-header">
    <form id="organisationSPrimaryContact-form16" class="list">
      <div id="organisationSPrimaryContact-markdown17" class="show-list-numbers-and-dots">
        <p style="color:#000000;font-size:13px;">This screen specifies who the primary contact for the organisation's account is. This person may be contacted by Just-a-Baby, or may contact us on the organisation's behalf</p>
      </div>
      <label class="item item-input" id="organisationSPrimaryContact-input11">
        <span class="input-label">Primary contact</span>
        <input type="text" placeholder="">
      </label>
      <label class="item item-input" id="organisationSPrimaryContact-input12">
        <span class="input-label">Email</span>
        <input type="text" placeholder="romwtb@gmail.com">
      </label>
      <label class="item item-input" id="organisationSPrimaryContact-input13">
        <span class="input-label">Phone number</span>
        <input type="text" placeholder="+66 093 010 2585">
      </label>
      <button id="organisationSPrimaryContact-button20" class="button button-positive  button-block">Save</button>
    </form>
  </ion-content>
</ion-view>
