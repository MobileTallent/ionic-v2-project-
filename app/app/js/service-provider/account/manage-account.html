<ion-view title="Manage account" class="background-calm" ng-controller="SpManageAccount as vm">
  <ion-content padding="true" class="has-header">
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ui-sref="sp.edit-account">
        <img ng-src="{{vm.service_provider.image_cover}}">
        <h2>{{vm.service_provider.name}}</h2>
        <p>
          Corporate account
          <br> 
          {{vm.service_provider.country}}
        </p>
        <i class="icon ion-edit"></i>
      </ion-item>
      <ion-item class="item-icon-right" ui-sref="sp.account-contacts">Organisation's Primary Contacts
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-right" ui-sref="sp.account-video">Main Organisation Video
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <!--<ion-item class="item-icon-right" ui-sref="sp.account-balance">Balance
        <span class="item-note">${{vm.service_provider.balance}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>-->
      <!--<ion-item class="item-icon-right" ui-sref="sp.account-users">Manage users
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>-->
      <ion-item class="item-divider"></ion-item>
    </ion-list>
  </ion-content>
</ion-view>
