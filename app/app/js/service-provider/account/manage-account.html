<ion-view title="Manage account" id="page3" class="background-calm">
  <ion-content padding="true" class="has-header">
    <ion-list id="manageAccount-list7">
      <ion-item class="item-avatar item-icon-right" ui-sref="sp.edit-account">
        <img src="img/example-avatar.jpeg">
        <h2>Romanovsky corp.</h2>
        <p>Corporate account
          <br> Thailand</p>
        <i class="icon ion-edit"></i>
      </ion-item>
      <ion-item class="item-icon-right" ui-sref="sp.account-contacts">Organisation's Primary Contacts
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item class="item-divider"></ion-item>
      <ion-item class="item-icon-right" ui-sref="sp.account-balance">Balance

      <ion-item class="item-icon-right" ui-sref="sp.account-branches">Branches

      <ion-item class="item-icon-right" ui-sref="sp.account-video">Main Organisation Video
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-right" ui-sref="sp.account-spiel">Organisation Spiel
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-right" ui-sref="sp.account-users">Manage users

      </ion-item>
