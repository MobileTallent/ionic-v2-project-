<ion-modal-view>

            <ion-header-bar class="bar bar-header bar-positive">
                <h1 class="title">Connect user to Service Provider</h1>
                <button class="button button-clear button-primary" ng-click="vm.closeConnect()">Cancel</button>
            </ion-header-bar>
            <ion-content class="padding">
                Please choose user
                <br>
                <br>
                 <div ng-show="!vm.profiles.length" style="text-align: center;font-family:'Avenir Next LT Pro Regular';font-size:18px">
                    <br/>
                    {{'Users dont found' | translate}}<br/>
                </div>
                <div class="list">
                    <a class="item item-avatar" ng-repeat="user in vm.profiles track by user.id" 
                        ng-click="vm.chooseUser(user.uid)">
                        <img style="top: 16px;left: 16px;max-width: 40px !important;max-height: 40px !important;" ng-src="{{user.photos[0]._url}}">
                        <h2>{{::user.name}}</h2>
                        <p>{{::user.country}}</p>
                    </a>
                </div>
            </ion-content>
        </ion-modal-view>
