<ion-view title="Add service" class="background-calm">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon No Icon"> Save</button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form class="list">
      <label class="item item-input">
        <input type="text" placeholder="Title">
      </label>
      <ion-item class="item-divider"> </ion-item>
      <ion-toggle toggle-class="toggle-positive" ng-checked="true">Active</ion-toggle>
      <ion-item class="item-icon-right" id="addService-list-item99" ui-sref="sp.service-spiel"> Spiel
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-right" id="addService-list-item101" ui-sref="sp.audience">Audience
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-right" id="addService-list-item100" ui-sref="sp.video">Video
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item-divider" id="addService-list-item-divider7"> </ion-item>
      <label class="item item-input" id="addService-input3">
        <input type="text" placeholder="Price">
      </label>
      <ion-item class="item-divider" id="addService-list-item-divider26"> </ion-item>
      <div class="item item-body" id="addService-list-item-container34">
        <div id="addService-markdown25" class="show-list-numbers-and-dots"></div>
        <div>
          <span style="font-size:13px">Shows</span>
          <span style="font-size:13px;float:right">23</span>
        </div>
        <div>
          <span style="font-size:13px">Clicks</span>
          <span style="font-size:13px;float:right">5</span>
        </div>
      </div>
      <ion-item class="item-divider"> </ion-item>
      <ion-item class="item-icon-right" ui-sref="sp.enquiries">Service enquires
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </form>
  </ion-content>
</ion-view>
