<ion-view view-title="Graph Report" ng-controller="Graph as vm">
    <ion-nav-buttons side="right">
        <i class="button button-icon icon ion-refresh" ng-click="vm.refresh()"></i>
    </ion-nav-buttons>
    <ion-content>
        <div class="padding">
            <canvas id="line" class="chart chart-line" chart-data="vm.data" chart-labels="vm.labels" chart-series="vm.series" chart-options="vm.options" chart-dataset-override="vm.datasetOverride" chart-click="vm.onClick">
            </canvas
        </div>
    </ion-content>


</ion-view>
