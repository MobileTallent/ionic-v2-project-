<ion-view view-title="{{'EDIT_PROFILE_TITLE' | translate}}" cache-view="false" ng-controller="ProfileEdit as vm">

    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear" ng-click="vm.myGoBack()">
            <i class="icon ion-ios-arrow-back"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-buttons side="primary">
        <i class="button button-icon icon ion-arrow-swap" ng-click="vm.swapPhotos()" ng-if="vm.selectedCount() == 2" ng-cloak></i>
        <i class="button button-icon icon ion-ios-trash" ng-click="vm.deletePhotos()" ng-if="vm.canDeletePhotos()" ng-cloak></i>
    </ion-nav-buttons>

    <ion-content padding="true">
        <div class="about-you-header"><b class="padding-5">My Photos</b>
        </div>
        <div class="row">
            <div class="col col-33" ng-repeat="photo in vm.photos track by $index">
                <img ng-class="photo.selected ? 'profileImageSelected' : 'profileImage'" ng-click="vm.toggleSelected(photo)" ng-src="{{photo.file.url()}}"
                    class="profileImg">
            </div>
            <div class="col col-33" id="addPhoto" ng-if="vm.canAddPhoto()">
                <img ng-src="{{vm.NO_IMAGE}}" ng-click="vm.addPhoto()" class="profileImg" />
            </div>
            <!-- TODO could have some placeholder images in the other empty spots so there isn't odd looking empty space -->
        </div>

        <div ng-if="vm.photosInReview.length">
            Awaiting Review
        </div>
        <div class="row" ng-if="vm.photosInReview.length">
            <div class="col col-33" ng-repeat="photo in vm.photosInReview track by $index">
                <img ng-class="photo.selected ? 'profileImageSelected' : 'profileImage'" ng-click="vm.toggleSelected(photo)" ng-src="{{photo.file.url()}}"
                    class="profileImg">
            </div>
        </div>

        <br/>

        </br>
        <!--Badge Container - styles located in ionic.app.scss-->
        <div class="badge-row" ng-click="vm.onClickBadgeInfo()">
            <img ng-class="vm.personSperm ? 'id-badge-visible' : 'id-badge-hidden' " src="img/sperm_ic.svg">
            <img ng-class="vm.personWomb ? 'id-badge-visible' : 'id-badge-hidden' " src="img/womb_ic.svg">
            <img ng-class="vm.personEgg ? 'id-badge-visible' : 'id-badge-hidden' " src="img/egg_ic.svg">
            <img ng-class="vm.personEmbryo ? 'id-badge-visible' : 'id-badge-hidden' " src="img/embryo_ic.svg">
        </div>


        <!--Self definition filter cards. -->
        <div class="about-you-header">

            <ion-slides class="filter-container" options="vm.$scope.options">
                <!--Tier One-->
                <ion-slide-page class="filter-page">
                    <div class="padding-10"><b>Some are here with a partner or friend...</b></div>
                    <div class="filter-radio">
                        <div class="row " ng-click="vm.$scope.slider.slideNext()">

                            <input type="radio" name="category" ng-model="vm.personCategory" value="1" id="single" />

                            <label class="row" for="single">
                                <span class="col-80 center radio-label">
                                It's just me for now 
                                </span>
                                <div class="col-20 center" >
                                    <div class="check" >
                                    </div>
                                </div>
                            </label>


                        </div>
                    </div>
                    <div class="filter-radio">
                        <div class="row" ng-click="vm.$scope.slider.slideNext()">

                            <input type="radio" name="category" ng-model="vm.personCategory" value="2" id="partner" />

                            <label class="row" for="partner">
                                <span class="col-80 center radio-label text-wrap">
                                    I'm here with my partner
                                </span>

                                <div class="col-20 center">
                                    <div class="check"></div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="filter-radio">
                        <div class="row">

                            <input type="radio" name="category" ng-model="vm.personCategory" value="3" id="organization" />

                            <label class="row" for="organization">
                                <span class="col-80 center radio-label text-wrap">
                                    I represent an organization
                                </span>

                                <div class="col-20 center">
                                    <div class="check"></div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="nav-button-row-filter-card">
                        <div class="nav-button-container-center">
                            <a class="button button-icon icon ion-arrow-right-a text-colour-energized large-icon" ng-hide="!vm.personCategory || vm.personCategory == '3'"
                                ng-click="vm.$scope.slider.slideNext()"></a>
                        </div>
                    </div>
                </ion-slide-page>

                <!--Tier Two-->
                <ion-slide-page class="filter-page">
                    <div class="padding-10"><b>Where are you at?</b></div>
                    <div class="filter-radio">
                        <div class="row " ng-click="vm.$scope.slider.slideNext()">

                            <input type="radio" name="personType" ng-model="vm.personType" value="1" id="curious" />

                            <label class="row" for="curious">
                                <span class="col-80 center radio-label">
                                    I'm not ready for a baby, but I'm curious
                                </span>                      

                                <div class="col-20 center">
                                    <div class="check"></div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="filter-radio">
                        <div class="row" ng-click="vm.$scope.slider.slideNext()">
                            <input type="radio" name="personType" ng-model="vm.personType" value="2" id="serious" />

                            <label class="row" for="serious">
                                <span class="col-80 center radio-label">
                                    I'm ready now, I'm pretty serious
                                </span>
                            
                                <div class="col-20 center">
                                    <div class="check"></div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="nav-button-row-filter-card">
                        <div class="nav-button-container-left">
                            <a class="button button-icon icon ion-arrow-left-a text-colour-energized large-icon" ng-click="vm.$scope.slider.slidePrev()"></a>
                        </div>
                        <div class="nav-button-container-right">
                            <a class="button button-icon icon ion-arrow-right-a text-colour-energized large-icon" ng-click="vm.$scope.slider.slideNext()"></a>
                        </div>
                    </div>
                </ion-slide-page>

                <!--Tier Three-->
                <ion-slide-page>
                    <div class="padding-10"><b>How could you help make a baby?</b></div>
                    <ion-checkbox style="border-radius: 25px; border-color: rgba(187, 225, 213, 0.69); margin: 5px" class="center item-checkbox-right item-text-wrap"
                        ng-model="vm.personSperm" toggle-class="toggle-assertive">
                        <span ng-class=" !vm.personSperm ? 'toggle-text-active' : 'toggle-text-inactive' ">
                            <!--{{ !vm.personSperm ? "I need help with Sperm" : "I have have access to Sperm" }}-->
                            I have Sperm
                        </span>
                    </ion-checkbox>


                    <ion-checkbox style="border-radius: 25px; border-color: rgba(187, 225, 213, 0.69); margin: 5px" class="center item-checkbox-right item-text-wrap"
                        ng-model="vm.personEgg" toggle-class="toggle-assertive">
                        <span ng-class=" !vm.personEgg ? 'toggle-text-active' : 'toggle-text-inactive' ">
                            <!--{{ !vm.personEgg ? "I need help with an Egg" : "I'm good for an Egg" }}-->
                            I have Eggs
                        </span>
                    </ion-checkbox>


                    <ion-checkbox style="border-radius: 25px; border-color: rgba(187, 225, 213, 0.69); margin: 5px" class="center item-checkbox-right item-text-wrap"
                        ng-model="vm.personWomb" toggle-class="toggle-assertive">
                        <span ng-class=" !vm.personWomb ? 'toggle-text-active' : 'toggle-text-inactive' ">
                            <!--{{!vm.personWomb ? "I need help with a Womb" :  "I have a Womb" }}-->
                            I have a Womb
                        </span>
                    </ion-checkbox>


                    <ion-checkbox style="border-radius: 25px; border-color: rgba(187, 225, 213, 0.69); margin: 5px" class="center item-checkbox-right item-text-wrap"
                        ng-model="vm.personEmbryo" toggle-class="toggle-assertive">
                        <span ng-class=" !vm.personEmbryo ? 'toggle-text-active' : 'toggle-text-inactive' ">
                            <!--{{ !vm.personEmbryo ? "I need help with an Embryo"  : "I'm good for an Embryo" }}-->
                            I have a frozen Embryo
                        </span>
                    </ion-checkbox>



                    <!--<ion-checkbox ng-model="vm.personSperm " color="positive" class="item-checkbox-right">
                        <ion-label class="row flex-center">
                            <span class="col-80 padding-10">  I have Sperm</span>
                        </ion-label>
                    </ion-checkbox>

                    <ion-checkbox ng-model="vm.personEgg" color="positive" class="item-checkbox-right">
                        <ion-label class="row flex-center">
                            <span class="col-80 padding-10"> I have Eggs</span>
                        </ion-label>
                    </ion-checkbox>

                    <ion-checkbox ng-model="vm.personWomb" color="positive" class="item-checkbox-right">
                        <ion-label class="row flex-center">
                            <span class="col-80 padding-10">  I have a Womb</span>
                        </ion-label>
                    </ion-checkbox>


                    <ion-checkbox ng-model="vm.personEmbryo" color="positive" class="item-checkbox-right item-text-wrap">
                        <ion-label class="row flex-center">
                            <span class="col-80 padding-10">  I have a frozen Embryo</span>
                        </ion-label>
                    </ion-checkbox>-->




                    <div class="nav-button-row-filter-card">
                        <div class="nav-button-container-left">
                            <a class="button button-icon icon ion-arrow-left-a text-colour-energized large-icon" ng-click="vm.$scope.slider.slidePrev()"></a>
                        </div>
                        <div class="nav-button-container-right">
                            <a class="button button-icon icon ion-arrow-right-a text-colour-energized large-icon" ng-click="vm.$scope.slider.slideNext()"></a>
                        </div>
                    </div>
                </ion-slide-page>

                <!--Tier Four-->
                <ion-slide-page class="filter-page">
                    <div class="padding-10"><b>Would you help others make a baby?</b></div>
                    <div class="filter-radio">
                        <div class="row" ng-click="vm.$scope.slider.slideNext()">

                            <input type="radio" name="personHelpLevel" ng-model="vm.personHelpLevel" value="1" id="considerHelping" />

                            <label class="row" for="considerHelping">
                                <span class="col-80 center radio-label">
                                    I’m here for myself and my baby and I may consider helping someone.
                                </span>
                            

                                <div class="col-20 center">
                                    <div class="check"></div>
                                </div>
                            </label>

                        </div>


                    </div>
                    <div class="filter-radio">
                        <div class="row " ng-click="vm.$scope.slider.slideNext()">

                            <input type="radio" name="personHelpLevel" ng-model="vm.personHelpLevel" value="2" id="primarilyHelping" />

                            <label class="row" for="primarilyHelping">

                                <span class="col-80 center radio-label">
                                    I’m only here to help others. I’m not looking for my own baby.
                                </span>

                                <div class="col-20 center">
                                    <div class="check"></div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="filter-radio">
                        <div class="row " ng-click="vm.$scope.slider.slideNext()">

                            <input type="radio" name="personHelpLevel" ng-model="vm.personHelpLevel" value="3" id="notHelping" />

                            <label class="row" for="notHelping">
                                <span class="col-80 center radio-label" >
                                    I’m not able to help others at all. I’m only here for myself and my baby.
                                </span>
                            
                                <div class="col-20 center">
                                    <div class="check"></div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="nav-button-row-filter-card">
                        <div class="nav-button-container-left">
                            <a class="button button-icon icon ion-arrow-left-a text-colour-energized large-icon" ng-click="vm.$scope.slider.slidePrev()"></a>
                        </div>
                        <div class="nav-button-container-right">
                            <a class="button button-icon icon ion-arrow-right-a text-colour-energized large-icon" ng-click="vm.$scope.slider.slideNext()"></a>
                        </div>
                    </div>
                </ion-slide-page>
                <!--Tier Five-->

                <ion-slide-page class="filter-page">
                    <div class="about-you-container">
                        <h5 class="about-you-info padding-5">{{'ABOUT_YOU' | translate}}</h5>

                        <div>
                            <textarea rows="6" class="wide input-grey text-size-18 padding-15 " placeholder="Type Here..." id="aboutYou" ng-model="vm.about"
                                ng-keyup="vm.expandText()" ng-keydown="vm.expandText()">
                            </textarea>
                        </div>

                        <!--<div ng-hide="vm.profile.about != vm.about || vm.about" class="more-information-error">
                             <p>* You still need to write a little about yourself.</p>
                        </div>-->
                    </div>
                    <div class="nav-button-row-filter-card">
                        <div class="nav-button-container-left">
                            <a class="button button-icon icon ion-arrow-left-a text-colour-energized large-icon" ng-click="vm.$scope.slider.slidePrev()"></a>
                        </div>
                        <div class="nav-button-container-right">
                            <button class="button button-assertive" ng-click="vm.saveProfile()">Finish</button>
                        </div>
                    </div>
                </ion-slide-page>

            </ion-slides>
        </div>



        <!--<ion-radio name="category" ng-model="vm.personCategory" value="1">Its just me for now.</ion-radio>-->

        <ion-toggle ng-model="vm.personEgg" toggle-class="toggle-assertive">I am good for eggs</ion-toggle>
        <ion-toggle ng-model="vm.personWomb" toggle-class="toggle-assertive">I have a womb and plan to use it</ion-toggle>
        <ion-toggle ng-model="vm.personEmbryo" toggle-class="toggle-assertive">I have an embryo in the freezer</ion-toggle>-->

            <button class="button button-positive" ng-click="vm.saveProfile()">Finish</button>
        </div>-->
    </ion-content>
</ion-view>
