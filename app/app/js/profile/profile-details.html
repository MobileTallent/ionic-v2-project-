<ion-slide-box show-pager="true" does-continue="true">
    <ion-slide ng-repeat="photo in profile.photos track by $index">
        <img ng-src="{{photo | fileUrl}}" style="width:100%" />
    </ion-slide>
    <ion-slide ng-if="!profile.photos.length">
        <img src="img/generic_avatar.jpg" style="width:100%" />
    </ion-slide>
    <!-- profile.photosInReview should only exist for the current user, and be unset for search results -->
    <ion-slide ng-repeat="photo in profile.photosInReview track by $index">
        IN REVIEW
        <img ng-src="{{photo | fileUrl}}" style="width:100%" />
    </ion-slide>
</ion-slide-box>

<div ng-hide="isCurrentUser || !canShare"  class="material-share-button-container" ng-class="isLoading ? 'customLoader' : '' "> 
    <i class="button button-icon icon ion-android-share-alt floating-share-button" ng-click="share()"></i>
</div>

<div class="ion-row profile-name-banner">
    <div class="col-80">
        <div class="text-size-24">
            {{profile.name}}, {{profile | profileAge}}
        </div>

        <div class="flag-distance row" ng-init="showCountryName">{{distance}} {{'AWAY' | translate}}
            <img class="flag" ng-show="profile.address" ng-click="showCountryName = true" ng-src="img/flags/{{profile.country}}.png">
            <div ng-show="showCountryName" ng-class="showCountryName ? 'animated fadeInDown' : '' " class="country-popup">
                {{profile.country}}
            </div>
        </div>
    </div>

    <div class="badge-row badge-row-profile" ng-click="onClickBadgeInfo()">
        <img ng-class="profile.personSperm ? 'id-badge' : 'id-no-badge'" src="img/sperm_ic.svg">
        <img ng-class="profile.personWomb ? 'id-badge' : 'id-no-badge'" src="img/womb_ic.svg">
        <img ng-class="profile.personEgg ? 'id-badge' : 'id-no-badge'" src="img/egg_ic.svg">
        <img ng-class="profile.personEmbryo ? 'id-badge' : 'id-no-badge'" src="img/embryo_ic.svg">
    </div>

    <!--Share buttons simple style like tinder-->
    <!--<div class="col-20 profile-share-container">
        <i class="button button-icon icon ion-android-share-alt profile-share-buttons" ng-click="vm.share()"></i>
        <i class="button button-icon icon ion-android-more-vertical profile-share-buttons" ng-click="vm.profileOptions()"></i>
    </div>-->

</div>

<div class="padding-15">
    <div class="row">
        <h4 style="color:#666666" class="col-80">About Me</h4>
    </div>

    <div ng-show="profile.about" style="color:#9B9B9B; white-space: pre-wrap;" class="text-size-18">
        {{profile.about}}
    </div>

    <button class="button help-button" 
            ng-show="!$root.serviceProviderOwner && (currentState=='menu.profile') && (profile.uid=='JNoXEpkAK1' || profile.uid=='MXm5iJTI74')"
            style="line-height: 25px;padding: 12px;width: 70%;margin-left: 15%;margin-top: 30px;" 
            ng-click="upgradeModal.show()">
        Service Provider ? <br>
        Get a corporate account
    </button>

    <p class="spacer-70"></p>
</div>
