<ion-view view-title="Saved Info Cards" ng-controller="SavedCards as vm">

    <ion-content>

        <div ng-show="!vm.info_cards.length" style="text-align: center;font-family:'Avenir Next LT Pro Regular';font-size:18px">
            <br/>
            {{'No results' | translate}}<br/>
        </div>
        <div class="list">
            <a class="item item-avatar item-icon-right" 
               ng-repeat="card in vm.info_cards track by card.id" 
               ui-sref="^.info-card-detail({id:card.id, card : card})"
            />
                <img style="top: 16px;left: 16px;max-width: 40px !important;max-height: 40px !important;" ng-src="{{card.image}}">
                <h2>{{::card.title}}</h2>
                <p>{{::card.question}}</p>
                <span class="item-note">
                        <i class="icon ion-chevron-right"></i>
                </span>
            </a>
        </div>
    </ion-content>
</ion-view>
