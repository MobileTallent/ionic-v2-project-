<ion-view view-title="{{'SET_LOCATION' | translate}}" cache-view="false">
    <ion-content>
        <ul class="items">
            <li class="item item-toggle">
                {{'USE_GPS_LOCATION' | translate}}
                <label class="toggle">
                    <input type="checkbox" ng-model="location.useGPS" ng-change="useGPSchanged()">
                    <div class="track"><div class="handle"></div></div>
                </label>
            </li>
        </ul>

        <div id="map" data-tap-disabled="true"></div>

    </ion-content>
    <ion-footer-bar>
        <button ng-hide="location.useGPS" class="button button-block button-positive" style="margin:0px" ng-click="setLocation()">{{'SAVE' | translate}}</button>
    </ion-footer-bar>
</ion-view>
