<ion-view view-title="{{'PROFILE_VIDEO' | translate}}" cache-view="false">
    <ion-content has-bouncing="true">
        <ion-refresher pulling-text="Refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="item in videoList" item="item" style="padding:5px; margin:20px;">
                <div class="item-content-wrap item-content">
                    <div ng-click="playVideo('{{item.video_link}}')">
                        <div class="row">
                            <div class="col-30">
                                <img ng-src="{{item.thumbnails.default.url}}" style="background-color: lightgray; padding:2px; height:66px; width: 66px;">
                            </div>
                            <div class="col">
                                <h3>{{item.title}}</h3>
                                <p>{{item.date_published}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
