<ion-view cache-view="false">

    <ion-content>
        <div class="card padding-15 center">
            <div class="video-container" ng-class="about.videoId ? '' : 'hidden'">
                <iframe width="560" height="315" ng-src="{{trustSrcurl(about.videoId)}}" frameborder="0" allowfullscreen></iframe>

        </div>
    </ion-content>
