<ion-modal-view>
    <ion-header-bar >
        <h1 class="title center assertive">{{'ITS_A_MATCH' | translate}}!</h1>
    </ion-header-bar>
    <ion-content style="background-color: rgba(187, 255, 213, 0.32)">
      <div class="card" style="margin-top: 25%; padding:25px" >
        <div class="row">
          <div class="col center">
                <h5 class="assertive" style="padding: 25px" translate="LIKED_EACH_OTHER"  translate-values="{name: matchProfile.name}"></h5>
          </div>
        </div>

        <div class="row">
          <div class="col center" style="min-height: 100px;">
            <img class="circle" ng-src="{{profile | profileImageUrl}}"/>
            <span style="width:30px"></span>
            <!-- TODO make this image a link to their profile -->
            <img class="circle" ng-src="{{matchProfile | profileImageUrl}}"/>
          </div>
        </div>

 
            <button class="button button-block button-calm"  ng-click="messageNewMatch()">{{'SEND_MESSAGE' | translate}}</button>
            
            <button class="button button-block button-stable"  ng-click="closeNewMatch()">{{'KEEP_PLAYING' | translate}}</button>
      
   
      </div>
    </ion-content>
</ion-modal-view>
