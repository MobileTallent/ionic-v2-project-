<ion-view view-title="{{'SET_LOCATION' | translate}}" cache-view="false">
    <ion-content>

        <div id="map" data-tap-disabled="true"></div>

    </ion-content>
    <ion-footer-bar>
        <button class="button button-block button-positive" style="margin:0px" ng-click="setLocation()">{{'SAVE' | translate}}</button>
    </ion-footer-bar>
</ion-view>
