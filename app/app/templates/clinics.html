<ion-view cache-view="false">
    <ion-nav-title>My Clinics</ion-nav-title>
    <ion-content>
        <ion-list>
            <div ng-repeat="item in clinicQuestions" class="clinic-container">
                <div ng-click="showItem{{item.id}} = !showItem{{item.id}}">
                    <ion-item class="item-stable wrap-space" ng-class="{active: showItem{{item.id}}}">
                        <i class="icon" ng-class="showItem{{item.id}} ? 'ion-minus' : 'ion-plus'"></i> &nbsp; {{item.question}}
                    </ion-item>
                    <ion-item class="item-accordion wrap-space" ng-show="showItem{{item.id}}">
                        {{item.answer}}
                    </ion-item>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
