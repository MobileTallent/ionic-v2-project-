<ion-view cache-view="false">
    <ion-nav-title>Become a Parent FAQ</ion-nav-title>
    <ion-nav-buttons side="right">
        <i class="button button-icon icon ion-gear-a" ng-click="clinicSettings($event)"></i>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>

            <div ng-repeat="item in clinicQuestions" class="clinic-container" ng-show="showcase == item.type || showcase == 'General'">
                <div ng-click="showItem{{item.id}} = !showItem{{item.id}}">
                    <ion-item style="text-align: center; color: rgb(43, 172, 143);" class="item-positive wrap-space" ng-class="{active: showItem{{item.id}}}">
                        <i class="icon" ng-class="showItem{{item.id}} ? 'ion-minus' : 'ion-plus'"></i> &nbsp; <b>{{item.question}}</b>
                    </ion-item>
                    <ion-item class="item-accordion wrap-space" style="font-size: 14px;" ng-show="showItem{{item.id}}" ng-class="showItem{{item.id}} ? 'animated slideInUp' : ''">
                        {{item.answer}}
                    </ion-item>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>Â
