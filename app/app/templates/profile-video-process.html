<ion-view view-title="{{'SHARE_VIDEO' | translate}}" hide-back-button="true" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="goToProfile()">Back</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <i class="button button-icon icon ion-videocamera" ng-click="recordVideo()">
            </i>
    </ion-nav-buttons>
    <ion-content>
        <div class="row" style="margin-bottom: 10px">
            <div style="margin-left: 45%;">
                <img style="width: 100%;margin-left: 13%; background-color: #bbe1d5 !important;" />
            </div>
        </div>
        <div class="row" style="margin-bottom: 10px">
            <div>
                <label style="width: 100%;margin-left: 13%; background-color: #bbe1d5 !important;" class="button button-balanced">Are you sure you want to delete your video?</label>
            </div>
        </div>
        <div class="row">
            <div>
                <button ui-sref="menu.sharevidhome" style="width: 100%;margin-left: 13%; background-color: #bbe1d5 !important;" class="button button-balanced">Yes, please Delete</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button ui-sref="menu.sharevidhome" style="width: 100%;margin-left: 13%; background-color: #bbe1d5 !important;" class="button button-balanced">I'll keep it</button>
            </div>
        </div>
    </ion-content>
</ion-view>
