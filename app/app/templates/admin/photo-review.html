<ion-view view-title="Photo Review" ng-controller="PhotoReview as vm">
    <ion-nav-buttons side="right">
        <i class="button button-icon icon ion-refresh" ng-click="vm.refresh()"></i>
    </ion-nav-buttons>
    <ion-content>

        <div ng-show="!vm.profilePhotos.length" style="text-align: center;font-family:'Avenir Next LT Pro Regular';font-size:18px">
            <br/>
            {{'No results' | translate}}<br/>
        </div>
        <div class="list">
            <a class="item item-thumbnail-left" ng-repeat="profilePhoto in vm.profilePhotos track by photo.url()">
                <img ng-src="{{::profilePhoto.file.url()}}">
                <button class="button button-positive" ng-click="vm.reviewPhoto(profilePhoto.profile, profilePhoto.file, true)">Approve</button>
                <button class="button button-stable" ng-click="vm.reviewPhoto(profilePhoto.profile, profilePhoto.file, false)"> Reject </button>
            </a>
        </div>

    </ion-content>
</ion-view>
