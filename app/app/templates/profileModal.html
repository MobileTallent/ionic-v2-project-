<ion-modal-view>

    <ion-header-bar class="bar-positive">
        <div class="buttons">
            <i class="button button-icon icon ion-android-arrow-back" ng-click="vm.close()"></i>
        </div>
        <h1 class="title">{{vm.profile.name}}</h1>
        <div class="buttons">

            <!--<i class="button button-icon icon ion-close" ng-click="vm.pass()"></i>
            <i class="button button-icon icon ion-checkmark" ng-click="vm.like()"></i>-->

        </div>
    </ion-header-bar>

    <ion-content>
        <ion-slide-box show-pager="true">
            <ion-slide ng-repeat="photo in vm.profile.photos track by $index">
                <img ng-src="{{photo.url()}}" style="width:100%" />
            </ion-slide>
            <ion-slide ng-if="!vm.profile.photos.length">
                <img src="img/generic_avatar.jpg" style="width:100%" />
            </ion-slide>
        </ion-slide-box>

        <div class="row profile-name-banner">
            <div class="col-70">
                <div class="text-size-24">
                    {{vm.profile.name}}, {{vm.profile.age}}
                </div>

                <div class="flag-distance row" ng-init="showCountryName">{{vm.profile.location | distance}} {{'AWAY' | translate}}
                    <img class="flag" ng-show="profile.address" ng-click="showCountryName = true" ng-src="img/flags/{{profile.country}}.png">
                    <div ng-show="showCountryName" ng-class="showCountryName ? 'animated fadeInDown' : '' " class="country-popup">
                        {{vm.profile.country}}
                    </div>
                </div>
            </div>

            <div ng-hide="isCurrentUser" class="inder-share-button-container" ng-class="vm.isLoading ? 'customLoader' : ''" class="inder-share-button-container">
                <i class="button button-icon icon ion-android-share-alt profile-share-buttons" ng-click="vm.share()"></i>
            </div>

        </div>

        <div class="padding-15">
            <div class="row">
                <h4 style="color:#666666" class="col-80">About Me</h4>
            </div>

            <div ng-show="vm.profile.about" style="color:#9B9B9B; white-space: pre-wrap;" class="text-size-18">
                {{vm.profile.about}}
            </div>

            <br />

            <!--Id Badge Section (Still need to work out why src is not connecting)-->
            <div class="padding-15 col-75" style="margin: auto">
                <hr class="divider-solid center">
            </div>


            <div class="badge-row badge-row-profile" ng-click="onClickBadgeInfo()">
                <img ng-class="vm.profile.personSperm ? 'id-badge-visible col' : 'id-badge-hidden' " src="img/Badges/active-Sperm.svg">
                <img ng-class="vm.profile.personEgg ? 'id-badge-visible col' : 'id-badge-hidden' " src="img/Badges/active-Egg.svg">
                <img ng-class="vm.profile.personWomb ? 'id-badge-visible col' : 'id-badge-hidden' " src="img/Badges/active-Womb.svg">
                <img ng-class="vm.profile.personEmbryo ? 'id-badge-visible col' : 'id-badge-hidden' " src="img/Badges/active-Frozen-Embryo.svg">
                <!--<img ng-class="profile.personParent ? 'id-badge-visible col' : 'id-badge-hidden' " src="img/Badges/active-Looking-For-Help.svg">
                <img ng-class="profile.personHelpLevel === '2' ? 'id-badge-visible col' : 'id-badge-hidden' " src="img/Badges/active-Help.svg">-->
