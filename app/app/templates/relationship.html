		<ion-list>
			<div class="pending-list item-stable" ng-click="showPendingProfiles = !showPendingProfiles">
				<ion-item ng-class="{active: showPendingProfiles}">
					<i class="icon" ng-class="showPendingProfiles ? 'ion-minus' : 'ion-plus'"></i> Pending Request
				</ion-item>
				<ion-item class="center" ng-if="!vm.profiles.length" ng-show="showPendingProfiles">
					No Pending Request
				</ion-item>
				<ion-item class="item-accordion" ng-repeat="profile in vm.profiles" ng-click="vm.view($index)" ng-show="showPendingProfiles">
					<div class="item item-avatar item-borderless custom-list-item">
						<img ng-src="{{profile | profileImageUrl}}">
						<div ng-class-odd="'chats-list-odd'" ng-class-even="'chats-list-even'">
							<h2 class="custom-list-item-text energized">{{profile.name}}, {{profile | profileAge}}</h2>
							<p class="custom-list-item-subtext">{{profile.location | distance}} {{'AWAY' | translate}}</p>
						</div>
					</div>
				</ion-item>
			</div>
		</ion-list>



	</ion-content>
</ion-view>
