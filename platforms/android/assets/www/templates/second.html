<ion-view view-title="Snow on" align-title="center" style="background: #111;">
<ion-nav-bar class="bar-balanced nav-title-slide-ios7">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
<ion-content class="bg">

 <div class="row vid" style="background-color: #000000; margin-bottom: 10px">
   <video  height="{{vid_height}}" id="video_to_upload" style="background: #000000" controls>
  <source src="{{currentVideoPath}}">
  Your browser does not support the video tag.
</video>

</div>

<div class="row" style="margin-bottom: 20px">
<div >
	<button style="width: 100%;margin-left: 13%;" ng-click="recordVideo()" class="button button-balanced">Try again</button>
</div>

<div style="margin-left: 45%;">
	<button style="width: 100%;margin-left: 13%;" class="button button-balanced" ng-click="share()" >Share</button>
</div>
</div>


<div class="row">
	<div >
	<button ui-sref="first" href="/#first" style="width: 100%;margin-left: 13%;" class="button button-balanced">Cancel</button>
	</div>
</div>
</ion-content>

</ion-view>
